{% extends 'skeleton.html' %}
{% load static %}
{% block content %}

    <div id="page-content-wrapper">

        <div class="row">

            <div class="col d-flex align-items-start">
                <h1 class="display-6 pb-2"> Tem a certeza de que deseja apagar os coment√°rios selecionados? </h1>
            </div>

            <hr class="my-2">

            <div class="row">
                <form method="post" action="{% url 'Community:apagarComentarios' post.id %}">
                {% csrf_token %}
                    <div class="col">
                        <ul class="list-group list-group-flush">
                            {% for comentario in comentarios %}
                                <li class="list-group-item"> {{ comentario }}  </li>
                            {% endfor %}
                        </ul>
                    <br>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success mx-3" type="submit"> Sim </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
