<div id="AnswerModal" class="modalBox modal">
    <div class="modal-content text-dark">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-header">
                <h5 class="modal-title"> Deixe uma resposta </h5>
                <button type="button" class="btn-close float-end" id="closeAnswerModal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                
                <div class="form-group mb-3">
                    <label for="message"> Mensagem: </label>
                    <textarea name="message" class="form-control" id="message" rows="10" required></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="ImageFile" class="form-label"> Inserir imagem caso necess√°rio </label>
                    <input class="form-control" name="ImageFile" type="file" id="ImageFile">
                </div>

            </div>

            <div class="modal-footer">
                <button class="w-100 btn btn-outline-success btn-lg" type="submit" name="action" value="Responder"> Submeter </button>
            </div>

        </form>

    </div>
</div>
