<div id="DeleteModal" class="modalBox modal">
    <div class="modal-content text-dark">
        <form method="post" >
            {% csrf_token %}

            <div class="modal-header">
                <h5 class="modal-title"> Tem a certeza de que deseja apagar o tópico: </h5>
            </div>

            <div class="modal-body">
                {{ post }} criado por {{ post.user }}
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-success mx-3" type="submit" name="action" value="Apagar"> Sim </button>
                <button type="button" class="btn btn-outline-secondary mx-3" id="closeDeleteModal"> Não</button>
            </div>
        </form>
    </div>
</div>
