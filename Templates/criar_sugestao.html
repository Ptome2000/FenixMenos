<div id="SuggestionModal" class="modalBox modal">
    <div class="modal-content">
        <form method="post">
            {% csrf_token %}

            <div class="modal-header">
                <h5 class="modal-title"> Deixe uma sugestão </h5>
                <button type="button" class="btn-close float-end" id="closeSuggestionModal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <div class="form-group mb-3">
                    <label for="topic"> Assunto: </label>
                    <input type="text" id="topic" name="topic" class="form-control" required></input>
                </div>

                <div class="form-group mb-3">
                    <label for="message"> Sugestão: </label>
                    <textarea name="message" class="form-control" id="message" rows="10" required></textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="w-100 btn btn-outline-success btn-lg" type="submit" name="action" value="Criar"> Submeter </button>
            </div>

        </form>

    </div>
</div>
