<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Fenix - Registration</title>
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="mb-3">
            <div class="form-group">
                <h2 class="text-center">Registar Aluno novo!</h2>
            </div>

            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Insira o seu Username" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Curso</label>
                    <select class="form-select" name="curso" id="inputGroupSelect01" required>
                        <option value="IGE">IGE</option>
                        <option value="EI">EI</option>
                        <option value="IGE-PL">IGE-PL</option>
                        <option value="EI-PL">EI-PL</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Insira o seu Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Insira a sua Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="passwordConfirm" placeholder="Confirme a sua Password" required>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-{{ message.tags }}" role="alert">
                            <p>{{ message }}</p>
                        {% endif %}</div>
                    {% endfor %}
                {% endif %}
            
            
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-block">Registar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
