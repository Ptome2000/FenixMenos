{% extends "skeleton.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Perfil</h2>
    <form method="POST" action="{% url 'Vitae:editar_perfil' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        {% if user.professor %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">Nome do Professor</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="gabinete">Gabinete</label>
                        <input type="text" class="form-control" id="gabinete" name="gabinete" value="{{ user.professor.gabinete }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" value="{{ user.professor.email }}" required>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" value="{{ user.telefone }}" required>
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram</label>
                        <input type="text" class="form-control" id="instagram" name="instagram" value="{{ user.instagram }}" required>
                    </div>
                    <div class="form-group">
                        <label for="data_de_nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" value="{{ user.data_de_nascimento|date:'Y-m-d' }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="morada">Morada</label>
                        <input type="text" class="form-control" id="morada" name="morada" value="{{ user.morada }}" required>
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub</label>
                        <input type="text" class="form-control" id="github" name="github" value="{{ user.github }}" required>
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control" id="facebook" name="facebook" value="{{ user.facebook }}" required>
                    </div>
                </div>
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
