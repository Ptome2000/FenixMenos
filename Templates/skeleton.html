<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title> {% block title %} Template {% endblock %} </title>
    <style>
        fieldset {
            background-color: #eeeeee;
        }

        legend {
            background-color: gray;
            color: white;
            padding: 5px 10px;
        }

        input {
            margin: 5px;
        }
    </style>
</head>
<body>

<header>

</header>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href=" {% url 'index' %}"> Home </a>

    <br>

    <search>
        <form>
            <input name="search" placeholder="Search">
        </form>
    </search>
</nav>

<main>

    <!--  Podemos usar isto para o nÃ­vel das skills   -->
    <progress value="2" max="5"> </progress>

    <section>
        <div class="row-form-errors"> <!-- Div for messages -->
            {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}" role="alert">
                        <p>{{ message }}</p>
                    {% endif %}</div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="container-fluid">

            {% block content %}

            {% endblock %}

        </div>

    </section>

    <aside>

    </aside>


</main>

<footer>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0">&copy; 2024 ISCTE</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"></svg></a></li>
            </ul>
        </footer>
    </div>
</footer>

</body>
</html>
